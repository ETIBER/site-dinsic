authorized_keys:
  - user: ETBE-key
    public_key: ssh-rsa  ebernoux@octo-etbe.paris.octo
  - user: MFE-key
    public_key: ssh-rsa  Matthias Feraga <mferaga@octo.com>


htpasswd_credentials:
  - path: /etc/nginx/passwdfile
    name: dinsic
    password: 'supersecure'
    owner: root
    group: www-data
    mode: 'u+rw,g+r'


#Nginx conf
nginx_user: "www-data"
nginx_remove_default_vhost: True
nginx_vhosts:
  - listen: "443 ssl http2"
    server_name: "dinsic"
    root: "/var/www/html"
    index: "index.html index.nginx-debian.html"
    state: "present"
    template: "{{ nginx_vhost_template }}"
    error_page: "404 /404/index.html"
    filename: "dinsic.conf"
    extra_parameters: |
      location / {
          auth_basic           "Nginx with basic auth.";
          auth_basic_user_file /etc/nginx/passwdfile;
          }
      ssl_certificate     /etc/letsencrypt/live/certbot-test.servercheck.in/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/certbot-test.servercheck.in/privkey.pem;
      ssl_protocols       TLSv1.1 TLSv1.2;
      ssl_ciphers         HIGH:!aNULL:!MD5;


#Certbot
    certbot_admin_email: https@servercheck.in
    certbot_create_if_missing: yes
    certbot_create_standalone_stop_services: []
    certbot_certs:
      - domains:
          - certbot-test.servercheck.in



