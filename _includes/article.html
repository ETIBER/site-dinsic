{% if page.une-ou-diaporama.size == 1 %}
  <div class="post__image-container">
    <img class="post__featured-image image-en-tete" alt="{{ page.une-ou-diaporama[0].alternative-textuelle }}" src="{{base}}{{ page.une-ou-diaporama[0].image }}">
  </div>
  {% if page.une-ou-diaporama[0].legende %}
    <div class="legende">{{ page.une-ou-diaporama[0].legende }}</div>
  {% endif %}
{% endif %}
<div id="titre-article" class="padding-large-top-5 padding-large-horizontal-5  margin-large-bottom-5 padding-medium-1">
  {% include components/titre-page-fille.html %}
</div>
<div id="content-article" class="padding-large-horizontal-5 padding-large-bottom-2 margin-large-top-2 padding-medium-1">
  {{ content }}
</div>
