<nav id="dinsic-nav-bar">
  <div class="title-bar" data-responsive-toggle="dinsic-main-menu" data-hide-for="medium">
    <div class="title-bar-left">
      <a href="/">
        <img class="marianne" src="{{base}}/assets/img/logos/Logo_de_la_Republique_francaise.png" alt="Logo de la République française">
        <b>dinsic.gouv.</b><i>fr</i>
      </a>
    </div>
    <div class="title-bar-right">
      <button id="hamburger-button" class="hamburger hamburger--collapse" type="button" data-toggle="dinsic-main-menu" >
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        <div class="title-bar-title padding-left-1">Menu</div>
      </button>
    </div>
  </div>
  <div class="top-bar default-text-padding" id="dinsic-main-menu" data-animate="slide-in-left slide-out-left">
    <div class="top-bar-left">
      <ul class="vertical medium-horizontal menu">
        <li class="hide-for-small-only padding-right-1">
          <a href="/">
            <img class="marianne" src="{{base}}/assets/img/logos/Logo_de_la_Republique_francaise.png" alt="Logo de la République française" class="padding-right-1">
            <b>dinsic.gouv.</b><i>fr</i>
          </a>
        </li>
        {% for item in site.data.nav-main %}
        <li>
          <a class="padding-top-1-1" href="{{ item.url }}">{{ item.link }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% if page.title != "Rechercher" %}
    <div class="top-bar-right">
      <form action="/rechercher" class="search-form" method="get">
        <div class="grid-x">
            <input class="cell small-8 margin-0" aria-label="Ma recherche" type="text" name="query" placeholder="Rechercher">
            <button class="cell small-4 margin-0" aria-label="Rechercher" type="submit button" >
              <i class="fas fa-search icon-recherche"></i></button>
        </div>
      </form>
    </div>
    {% endif %}
  </div>
</nav>
